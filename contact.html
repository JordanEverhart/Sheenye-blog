<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 - 我的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 公共导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">我的博客</div>
        <ul class="nav-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我</a></li>
            <li><a href="portfolio.html">作品集</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>

    <!-- 联系表单 -->
    <main>
        <section class="section">
            <div class="card">
                <h2>联系方式</h2>
                <div class="contact-links">
                    <!-- GitHub 卡片 -->
                    <a href="https://github.com/JordanEverhart" target="_blank" class="contact-card">
                        <div class="card-icon">💻</div>
                        <h3>GitHub 主页</h3>
                        <p>查看我的开源项目与代码仓库</p>
                    </a>

                    <!-- QQ 卡片 -->
                    <a href="https://wpa.qq.com/msgrd?v=3&uin=2329149417&site=qq&menu=yes" target="_blank" class="contact-card">
                        <div class="card-icon">👥</div>
                        <h3>QQ 联系</h3>
                        <p>点击添加好友即时沟通</p>
                    </a>

                    <!-- 微信卡片 -->
                    <div class="contact-card wechat-card">
                        <div class="card-icon">📱</div>
                        <h3>微信联系</h3>
                        <p>点击显示二维码</p>
                        <div class="qrcode-modal">
                            <img src="微信二维码.jpg" alt="微信二维码">
                            <span class="close-modal">&times;</span>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label>姓名：</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>邮箱：</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>留言：</label>
                        <textarea rows="5" required></textarea>
                    </div>
                    <button type="submit">发送</button>
                </form>
            </div>
        </section>
    </main>

    <!-- 在页面底部添加模态框样式 -->
    <div class="modal-overlay"></div>

    <script src="nav.js"></script>
    <script src="script.js"></script>
</body>
</html>
